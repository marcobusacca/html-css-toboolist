<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./css/style.css">

        <title>html-css-toboolist</title>
    </head>

    <body>
        <!-- HEADER -->
        <header>
            <div id="header-container">
                <!-- LOGO PRINCIPALE -->
                <img class="header logo" src="./img/Logo.png" alt="toboolist-logo">
                <!-- FINE LOGO PRINCIPALE -->
                <!-- TITOLO DI PAGINA -->
                <h1 class="header titolo">Toboolist</h1>
                <!-- FINE TITOLO DI PAGINA -->
            </div>
        </header>
        <!-- FINE HEADER -->
        <!-- MAIN -->
        <main>
            <div id="container">
                <!-- INPUT CONTAINER -->
                <div id="input-container">
                    <button id="button-1">Add Task</button>
                    <button id="button-2">Add Section</button>
                </div>
                <!-- FINE INPUT CONTAINER -->
                <!-- CONTAINER LISTA PUNTATA -->
                <div id="list-container">
                    <!-- SECTION 1 -->
                    <section id="new-task">
                        <h3 class="titolo-section">&#9207;New Task</h3>
                    </section>
                    <!-- FINE SECTION 1 -->
                    <!-- SECTION 2 -->
                    <section id="today">
                        <h3 class="titolo-section">&#9207;Today</h3>
                    </section>
                    <!-- FINE SECTION 2 -->
                    <!-- SECTION 3 -->
                    <section id="upcoming">
                        <h3 class="titolo-section">&#9207;Upcoming</h3>
                    </section>
                    <!-- FINE SECTION 3 -->
                </div>
                <!-- FINE CONTAINER LISTA PUNTATA -->
            </div>
        </main>
        <!-- FINE MAIN -->
    </body>
</html>
